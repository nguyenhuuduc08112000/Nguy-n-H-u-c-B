<!DOCTYPE html>
<html>

<head>
    <title>login</title>
    <link rel="stylesheet" href="stylechoose.css">
    <link href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet">
</head>

<body>
    <div class="login">
        <div class="container">
            <h2>Sign up</h2>
            <div class="up" style="background-color: #187caa ;">
                <i class="fab fa-facebook-f" style="color: #187caa;"></i>
                Facebook
            </div>
            <br>
            <div class="up" style="background-color: #329900;">
                <i class="fas fa-mobile-alt" style="color: #329900;"></i>
                Số điện thoại
            </div>
            <br>
            <div class="up" style="background-color: #ff5252 ;">
                <i class="fab fa-google-plus-g" style="color: #ff5252;"></i>
                Google
            </div>
            <br>
            <p>Đăng nhập bằng tài khoản của bạn (nếu có) </p>
            <form class="form-login-input" action="/action_page.php">
                <input type="text" class="form" placeholder="Username" value>
                <br><br>
                <input type="text" class="form" placeholder="Password" value>
            </form>
            <br>
            <div class="remember">
                <input type="checkbox" id="me" checked>
                <label for="me">Nhớ mật khẩu</label>
            </div>
            <span class="right">
                <a>Quên mật khẩu?</a>
            </span>
            <br><br>
            <button type="submit" class="btn btn-log">Đăng nhập</button>
        </div>
    </div>
</body>

</html>
